<nav class="nav">
    <h1>Shopping cart</h1>
    <div class="nav-search">
        <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)"  placeholder="search products"/>
        <button>Search</button>
        <div class="dropdown">
            <button> Filter
            <div class="dropdown-content"> 
            <a (click)="filter('fashion')">Fashion</a>
            <a (click)="filter('electronics')">Electronics</a>
            <a (click)="filter('jewelery')">Jwellery</a>
            </div>
            </button>
          </div>
    </div>
    <ul>
        <li><a (click)="profileName()"><img src="assets/profile_logo.png" alt="" width="35">Profile</a></li>
        <li><button (click)="logout()">Log Out</button></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchkey:'title'">
        <div class="card col-md-3">
            <img src="{{item.image}}" alt="">
            <h5 class="itemdata">{{item.title}}</h5>
            <p><strong>Price:</strong>${{item.price}}</p>
            <button class="btn-btn-primary" (click)= addtoCart(item)>Add to cart</button><br>
            <button class="btn-btn-primary" (click)= addtoWishlist(item)>Wishlist</button>
        </div>
    </ng-container>
    </div>
</div>
